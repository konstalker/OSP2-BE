name: Deploy version.json to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Extract version and create version.json
        run: |
          python util/extract_version.py
          echo "âœ… Version file created:"
          cat version.json

      - name: Commit version.json to master
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json" || echo "No changes to commit"
          git push origin master

      - name: Checkout bh-pages branch
        run: |
          git fetch origin bh-pages
          git checkout bh-pages || git checkout --orphan bh-pages
          
      - name: Copy version.json to docs folder on bh-pages
        run: |
          git checkout master -- version.json
          mkdir -p docs
          mv version.json docs/

      - name: Commit version.json to bh-pages
        run: |
          git add version.json
          git commit -m "Update version.json on bh-pages" || echo "No changes to commit"
          git push origin bh-pages
